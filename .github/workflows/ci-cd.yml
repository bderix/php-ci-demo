name: PHP CI/CD Demo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: PHP einrichten
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          coverage: none

      - name: Composer installieren
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Tests ausführen
        run: vendor/bin/phpunit tests

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Composer ohne Dev-Abhängigkeiten
        run: composer install --no-dev --no-interaction --no-progress --prefer-dist

      - name: Build Artifact (Zip)
        run: |
          zip -r build.zip . -x ".git/*" ".github/*"

      - name: „Deployment“ loggen
        run: |
          echo "Würde jetzt build.zip auf einen Server deployen..."
